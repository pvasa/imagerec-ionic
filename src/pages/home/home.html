<ion-header>
  <ion-navbar>
    <ion-title>
      Image Recognition
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      
      <button ion-button block (click)="takePicture()">
        Take picture
      </button>

      <br/>
      <br/>
      Latest Picture:
      <img [src]="base64Image" *ngIf="base64Image" />

    </ion-card-content>
  </ion-card>
</ion-content>
